{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'img/browser-icon.png' %}" rel="browser-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- AOS CSS -->>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- FontAwesome CSS-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- Original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>FashioNote</title>
</head>

<body>
    <!-- ヘッダー-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3 p-3">
            <a class="navbar-brand navbar-brand-center" href="{% url 'fashionote:home' %}">
                <img src="{% static 'img/icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                <b>FashioNote</b>
            </a>
            <div class="collapse navbar-collapse justify-content-end">

                <!-- ログイン済み -->
                {% if user.is_authenticated %}
                <button class="btn1 btn btn-outline-light rounded-pill navbar-btn"><a class="font-color mypage"
                        href="{% url 'user_app:user_detail' user.pk %}">MyPage</a></button>
                <button class="btn2 btn btn-info rounded-pill navbar-btn"><a class="font-color"
                        href="{% url 'user_app:logout'%}">Logout</a></button>
                
                <!-- ログイン前 -->
                {% else %}
                <button class="btn1 btn btn-outline-light rounded-pill navbar-btn"><a class="font-color"
                        href="{% url 'user_app:login'%}">Sign In</a></button>
                <button class="btn2 btn btn-info rounded-pill navbar-btn"><a class="font-color"
                        href="{% url 'user_app:user_create'%}">Sign Up</a></button>
                {% endif %}
            </div>
        </nav>
    </header>
    <!-- End -->



    {% block content %}{% endblock %}



    <!-- フッター -->
    <footer id="footer">
        <div class="footer-top">
            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <div class="footer-info">
                            <h3>FASHIONOTE</h3>
                            <p>
                                〒115-0053 東京都北区赤羽台１丁目７−１１<br><br>
                                <strong>Phone:</strong> 080-8636-8557<br>
                                <strong>Email:</strong> s1f101802724@iniad.org<br>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="creator">
                created by <strong><span>ONO Shunya</span></strong>.
            </div>
        </div>
    </footer>
    <!-- End -->

    <!-- ページロードの際のアニメーション -->
    <div id="preloader"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <!-- easing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        function aos_init() {
            AOS.init({
                duration: 1000,
                easing: "ease-in-out",
                once: true
            });
        }
        $(window).on('load', function () {
            aos_init();
        });
    </script>
    <!-- Original JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
