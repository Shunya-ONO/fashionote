{% extends 'head.html' %}

{% block content %}
<main id="main">
      <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
  
          <ol>
            <li><a href="{% url 'fashionote:home' %}">Home</a></li>
            <li>ノート一覧</li>
          </ol>
          <h2>ノート一覧</h2>
  
        </div>
      </section><!-- End Breadcrumbs -->

  <section>
    <div class = "container">
        <form action="" method="get">
          <div class="inputs">
            <input name="query"  value="{{ request.GET.query }}" type="text">
            <button type="submit" class="btn btn-info rounded-pill">Search</button>
            <i class="fa fa-search fa-lg fa-fw" aria-hidden="true"></i>
          </div> 
        </form>
      {% if object_list %}
      <div class="index">
        <table class="table table-bordered table-hover">
          <thead style="background-color: #ffffff">
            <tr><th>ブランド</th><th>タグ</th><th></th></tr>
          </thead>
            {% for s in object_list %}
                <tr>
                  <td>
                    <a class="show" href="{% url 'fashionote:detail' s.id %}">  <b>{{s.brand_name}}</b></a>
                  </td>
                  <td>
                    {% for tag in s.tags.all %}
                      <span class="badge badge-light">{{ tag }}</span>
                    {% endfor %}
                  </td>
                  <td>
                    <a class="show" href="{% url 'fashionote:update' s.id %}">編集</a>
                  </td>
                  
                </tr>
            {% endfor %}
          </table>
      </div>
      {% else %}
        <div class="note_create_before">
          <p>まだノートは作成されていません。</p>
          <p><a href="{% url 'fashionote:create' %}">ノートを書く</a></p>
        </div>
      {% endif %}
    </div>
  </section>
</main>



{% endblock %}
